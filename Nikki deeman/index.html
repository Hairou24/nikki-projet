    <style>
        /* Stylisation du corps de la page */
        body {
            background-image: url('Nikki.png');
            background-size: cover;
            text-align: center;
            font-size: 30px;
            margin: 2px;
            padding: 3px;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        /* Stylisation du titre principal */
        h1 {
            text-align: center;
            background-color: coral;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 1px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1s ease-out;
        }

        /* Animation pour le titre principal */
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Stylisation du sous-titre */
        h2 {
            color: aqua;
            margin-bottom: 20px;
            line-height: 1.5;
            animation: fadeIn 2s ease-in;
        }

        /* Animation pour le sous-titre */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Stylisation de la navigation */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            background-color: aliceblue;
            border-radius: 20px;
            overflow: hidden;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: #000;
            transform: scale(1.1);
        }

        nav ul li a:active {
            background-color: #555;
            color: white;
        }

        /* RÃ©glages de la taille et de l'alignement */
        @media (max-width: 600px) {
            nav ul li {
                display: block;
                text-align: center;
            }

            nav ul {
                width: 100%;
            }

            body {
                font-size: 24px;
            }
        }
