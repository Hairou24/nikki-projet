<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: slideIn 1s ease-out;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e7f3fe;
            margin-bottom: 10px;
            padding: 10px;
            border-left: 4px solid #3498db;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 1.5s ease-in-out;
        }

        li:hover {
            background-color: #d6eaf8;
            transform: scale(1.05);
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nikki, depuis l'arrivée des Wassangari, a eu à se réorganiser pour le bien de tous.</h1>
        <ul>
            <li><a href="3_1.html">Les différentes composantes de la population nikkoise</a></li>
            <li><a href="3_2.html">L'organisation politique du royaume de Nikki</a></li>
        </ul>
    </div>
</body>
</html>
